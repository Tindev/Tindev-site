<link rel="import" async href="../bower_components/paper-card/paper-card.html">
<link rel="import" async href="../bower_components/marked-element/marked-element.html">

<dom-module id="tindev-details">
  <template>
    <style>
      :host {
        display: block;
      }
      .results {
        display: flex;
        flex-direction: column;
      }

      paper-card {
        margin-bottom: 10px;
      }
    </style>
    <div class="results">
      <template is="dom-repeat" items="[[results]]">
        <paper-card>
          <img class="profileImg" src$="https://github.com/[[item.name]].png" alt$="[[item.name]]">
          <div>
            [[item.name]]
          </div>
          <div>
            <template is="dom-repeat" items="[[item.projects]]" as="project">
              <div>
                [[project.name]]
              </div>
              <template is="dom-repeat" items="[[project.pull_requests]]" as="pr">
                <div>
                  [[pr.title]]
                </div>
                <marked-element markdown="[[pr.description]]"></marked-element>
              </template>
            </template>
          </div>
        </paper-card>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'tindev-details',
      properties: {
        results: Array
      }
    })
  </script>
</dom-module>

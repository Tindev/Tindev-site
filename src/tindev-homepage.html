<link rel="import" async href="../bower_components/polymer/polymer.html">
<link rel="import" async href="../bower_components/paper-input/paper-input.html">

<dom-module id="tindev-homepage">
  <template>
    <style>
      :host {
        display: block;
      }

      h1 {
        margin-top: 0;
        font-size: 2em;
      }

      section {
        padding: 16px;
        margin-bottom: 16px;
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      @media(max-width: 500px) {
        section {
          margin-bottom: 0;
          box-shadow: none;
          border-bottom: 1px solid #e8e8e8;
        }

        h1 {
          word-break: keep-all;
        }

      }
    </style>
    <div>
      I am looking for a
    </div>
    <paper-input id="language" label="Language" placeholder="Java"></paper-input>
    <div>
      developer with
    </div>
    <select id="experience">
      <option>
        Little
      </option>
      <option>
        Decent
      </option>
      <option>
        A lot of
      </option>
    </select>
    <div>
      experience who works on
    </div>
    <select id="projects">
      <option>
        Small
      </option>
      <option>
        Medium
      </option>
      <option>
        Big
      </option>
    </select>
    <div>
      projects with at least
    </div>
    <paper-input id="followers" label="Followers" value="0" type="number"></paper-input>
    <div>
      followers.
    </div>
    <button on-tap="_search">Search</button>
  </template>
  <script>
    Polymer({
      is: 'tindev-homepage',
      _search: function() {
        var data = {
          language: this.$.language.value,
          experience: this.$.experience.value,
          projects: this.$.projects.value,
          followers: this.$.followers.value
        };
        this.fire('search', data);
      }
    });
  </script>
</dom-module>

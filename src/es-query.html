<link rel="import" async href="../bower_components/polymer/polymer.html">
<link rel="import" async href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="es-query">
  <template>
    <iron-ajax
        auto
        id="ajax"
        url="[[computedUrl]]"
        method="[[method]]"
        handle-as="json"
        body="[[body]]"
        content-type="application/json"
        on-response="_setResult"
        headers='{"Authorization": "Basic ZWxhc3RpYzpEcmViYmVsd2VnMQ=="}'
        debounce-duration="300"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'es-query',

      properties: {
        baseDomain: {
          type: String,
          value: window.location.protocol + '//' + window.location.host + '/es/'
        },
        computedUrl: {
          type: String,
          computed: '_computeUrl(baseDomain, path, q, type, method)'
        },
        lastResult: {
          type: String,
          value: '',
          notify: true
        },
        path: {
          type: String,
          value: ''
        },
        type: {
          type: String,
          value: '_search'
        },
        body: {
          type: Object,
          value: function() {
            return {};
          }
        },
        method: {
          type: String,
          value: 'GET'
        },
        q: {
          // This should be a js object
          type: Object,
          value: function() {
            return {
              "*": "*"
            };
          }
        }
      },

      _setResult: function(e) {
        if (this.method === 'GET') {
          this.lastResult = e.detail.response.hits.hits;
        }
      },

      generateRequest: function() {
        this.$.ajax.generateRequest();
      },

      _stringifyQComponents: function(q) {
        var res = '';
        for (var key in q) {
          if (q.hasOwnProperty(key)) {
            res += key + ':' + q[key] + '+';
          }
        }
        return res.slice(0, -1);
      },

      _computeUrl: function(baseDomain, path, q, type, method) {
        if (method === 'GET') {
          return baseDomain + path + '/' + type + '?size=100&q=' + this._stringifyQComponents(q);
        }
        return baseDomain + path + '/' + type;
      }

    });
  </script>
</dom-module>
